<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF=8">
    <title>Survive!!!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" id="css-main" href="css/main.css">
        <link rel="stylesheet" id="css-main" href="css/style.css">
    <link rel="stylesheet" id="css-main" href="css/toastify.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>



    <div class="divTable" style="width: 50%;">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">
                    <h3>Charector Stats</h3>
                    <div id="textStats">
                        <button class="btn btn-block btn-info" id="charStatsPage">Char Stats!</button>
                        <p id="level">Level</p>
                        <p id="gold">Gold</p>
                        <p id="health">Health</p>
                    </div>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">
                    <h3>Chop Wood</h3>
                    <div id="textStats">
                        <button class="btn btn-block btn-info" id="chopWood">Chop Wood</button>
                        <p id="pineXP">Pine : 0</p>
                    </div>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">
                    <h3>Stash</h3>
                    <div id="textStats">
                        <p>Stash Bag!</p>
                    </div>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">&nbsp;</div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">&nbsp;</div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">&nbsp;</div>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/ifvisible.min.js"></script>
    <script type="text/javascript" src="js/toastify.js"></script>
    <script type="text/javascript" src="js/woodgathering.js"></script>
    <script type="text/javascript" src="js/CONSTANTS.js"></script>

</body>

</html>
